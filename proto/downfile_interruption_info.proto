syntax = "proto2";

package downfile.interruption;


option optimize_for = CODE_SIZE; 

message SingleBlockInfo {
    required uint64 startPos= 1;
    required bool isDownload = 2 [default=false];
}

message DownfileInterruptionInfo{
    repeated SingleBlockInfo info = 1;
    required string name =2;
    required uint64 hasDownloadedSize=3 [default=0];
    required uint64 totalSize=4 [default=0];
    required bool isfinish=5 [default=false];
}
